<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Outside the iFrame</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


    <!-- Script -->
    <!-- Hashing Library  https://github.com/Caligatio/jsSHA#hashing -->
    <script type="text/javascript" src="js/sha512.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/js.cookie.js" content="text/javascript"></script>       <!-- https://github.com/js-cookie/js-cookie -->
    <script>
        function hash() {
            var shaObj = new jsSHA("SHA-512", "TEXT");
            shaObj.update($("#input").val());
            var hash = shaObj.getHash("HEX");
            $("#result").html(hash);
        }
    </script>
</head>

<body>
    <div id="div-content">
        <h1>Hash Helper</h1>
        <input type="text" id="input"/>
        <button onclick="hash()">Hash!</button>
        <h3>Result:</h3>
        <p id="result" style="padding: 20px; border: solid 1px black"></p>
    </div>
</body>

</html>
