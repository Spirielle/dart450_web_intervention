<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Outside the iFrame</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js" content="text/javascript"></script>
    <script src="js/scriptIndex.js" content="text/javascript"></script>

    <style>
        .div-level {
            background-color: white;
            width: 90%;
            margin: 20px auto;
            padding: 20px 30px;
            font-size: 25px;
            cursor: pointer;
        }

        .div-level:hover {
            background-color: pink;
        }

        .completion-star {
            float: right;
            font-size: 45px;
        }

    </style>
</head>

<body>
    <div id="div-content">
        <h1>Outside the iFrame</h1>
        <div class="div-level" id="div-level1">
            My name is Floof
            <span class="completion-star fa" id="star-level1"></span>
        </div>
        <div class="div-level" id="div-level2">
            My name is Casper
            <span class="completion-star fa" id="star-level2"></span>
        </div>
        <div class="div-level" id="div-level3">
            Where's my food?
            <span class="completion-star fa" id="star-level3"></span>
        </div>
    </div>
</body>

</html>
