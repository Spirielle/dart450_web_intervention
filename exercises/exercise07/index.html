

<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Scrooooooooooooooolling</title>

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>

	<img src="img/scroll.png" id="scroll"/>
    <div>
        <h1>Find and Catch the Cute Cat !!!</h1>
        <div class="message" id="message1" style="top:2000px; background-color: #BF4646">You can do it!</div>
        <div class="message" id="message2" style="top:4000px; background-color: #c6882d">Keep going!</div>
        <div class="message" id="message3" style="top:6000px; background-color: #c4bc29">Almost there!</div>

        <div class="message" id="message7" style="top:16000px; background-color: #4692ac">But you went this far</div>
        <div class="message" id="message8" style="top:18000px; background-color: #5378b0">You can't give up now</div>

	</div>
